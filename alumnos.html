<body>
    <h2 class="m-2">Lista de Alumnos matriculados</h2>
    <table class="table m-2" id="tabla-alumnos">
        <thead>
            <tr>
                <th scope="col">Nombre</th>

        <h3 class="m-5">Digite los datos de un nuevo Alumno</h3>
        <form class="m-3">
            <div class="col-6 mb-3">
                <label class="form-label">Nombre Alumno</label>

                <input type="text" class="form-control" id="edadAlumno">
            </div>
            <label class="form-label">Seleccione el sexo</label>
            <select class="form-select col-3 mb-3" id="sexoAlumno">
                <option value="F">Femenino</option>
                <option value="M">Masculino</option>
            </select>
            <button type="button" class="btn btn-primary mt-3" id="botonAgregar">Agregar</button>
        </form>
